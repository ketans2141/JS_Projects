<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3f3344fc9.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <button class="Login_btn" id="btn_1">Login</button>

    <div class="pop_up">
        <div class="container">
            <button class="cancel_btn"><i class="fa-solid fa-xmark"></i></button>
            <h1>Log in</h1>
            <form action="">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
            </form>
            <hr>
            <span>
                <a href="https://chrome.google.com/webstore/detail/set-password-for-your-bro/cjmjgijhapgicbhmniemjkjeaedanank">Forgot your password ?</a>
            </span>
            <div class="btn_action">
                <button class="final_Login" id="btn_2">Login</button>
            </div>

            

        </div>

    </div>
    <script src="/index.js"></script>
</body>

</html>
